<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="name">
          <p><span class="bold">Victor Crest </span> &nbsp26</p>
          <p><span class="small">London</span></p>
        </div>
        <div class="stats">
          <div class="content">
            <div>
              <p class="bold">80K</p>
              <p class="tiny">Followers</p>
            </div>
            <div>
              <p class="bold">803K</p>
              <p class="tiny">Likes</p>
            </div>
            <div>
              <p class="bold">1.4K</p>
              <p class="tiny">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/annzie">annzie</a>.
      </div>
    </footer>
  </body>
</html>
